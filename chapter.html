<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ name }}</title>
</head>
<body>
    <h1>{{ name }}</h1>
    <img src="{{ url_for('static', filename='bkg.jpg')}}" height="300" width="500">
    <textarea rows="25" cols="60">{{ content }}</textarea>
    <h1>Question Answering Web App</h1>
    {% if error_msg %}
        <p>{{ error_msg }}</p>
    {% endif %}
    <form method="post">
        <label for="question">Type your Question here:</label>
        <input type="text" name="question" id="question" required>
        <input type="submit" value="Ask">
    </form>
    {% if result %}
        <h2>Question: {{ question }}</h2>
        <h2>Answer: {{ result }}</h2>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Chapters</a>
</body>
</html>
